<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <h4>Please fill in this form to create an account.</h4>
        <hr>
        <form name="Register" method="post" action="/register">
            Email
            </br>
            <input type="text" placeholder=" Enter Email">
            </br>
            Password
            </br>
            <input type="password" placeholder=" Enter Password">
            </br>
            Confirm Password
            </br>
            <input type="password" placeholder=" Enter Password">
        </form>
        <hr>
        <p>By creating an account you agree to our <u>Terms and Privacy</u></p>
        <button type="submit" style="background-color: brown;">Register</button>
        <button type="reset" style="background-color: rgb(2, 162, 167);">reset</button>
        </div>
        <div class="sign container">
        <p>Already have an account?<u>Sign in</u>.</p>
        </div>
</body>
</html>
